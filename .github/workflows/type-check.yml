name: TypeScript Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    type-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'
            - run: npm ci
            - run: npm run type-check
